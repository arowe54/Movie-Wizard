{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/search" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="title" name="title" placeholder="Movie Title" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Get Movie</button>
        <hr>
    </form>
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th scope="col">Name</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ name }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
